 <div style="font-style: normal; padding-bottom: 2rem; padding-top: 3rem; padding-left: 3rem; padding-right: 3rem;">
    <div
            style="flex: 0 0 100%; max-width: 100%; display: block; text-align: left;"
    >
        <img
                style="max-height: 4.5rem; width: auto;"
                th:if="${credential.credentialSubject.hasClaim[0].awardedBy.awardingBody[0].logo != null}"
                th:src="${credential.credentialSubject.hasClaim[0].awardedBy.awardingBody[0].logo}"
        />
        <br/>
<p style="margin-top: 6rem; text-align: left !important; font-weight: 700; font-family: sans-serif; font-size: 28px;" th:text="${credential.displayParameter.title}"></p>
<p style="margin-top: 6rem; text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:text="${credential.credentialSubject.hasClaim[0].awardedBy.awardingBody[0].legalName} + ' ' + #{diploma.msg.awardedTo}"></p>
<p style="text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:with="
           caseFullName = ${credential.credentialSubject.fullName != null and !#strings.isEmpty(credential.credentialSubject.fullName)},
           caseGivenName = ${credential.credentialSubject.givenName != null and !#strings.isEmpty(credential.credentialSubject.givenName)},
           caseBirthName = ${credential.credentialSubject.birthName != null and !#strings.isEmpty(credential.credentialSubject.birthName)},
           caseFamilyName = ${credential.credentialSubject.familyName != null and !#strings.isEmpty(credential.credentialSubject.familyName)},
           caseNationalID = ${credential.credentialSubject.nationalID != null and !#strings.isEmpty(credential.credentialSubject.nationalID)}"
           th:text="${
           caseFullName ? credential.credentialSubject.fullName :
           caseGivenName ? #strings.concatReplaceNulls('', credential.credentialSubject.givenName, ' ', credential.credentialSubject.patronymicName, ' ', credential.credentialSubject.familyName) :
           caseBirthName ? credential.credentialSubject.birthName :
           caseFamilyName ? credential.credentialSubject.familyName :
           caseNationalID ? credential.credentialSubject.nationalID : 'Anonymous'
           }"></p>
<p style="text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:text="${credential.displayParameter.description}"></p>
<p style="margin-bottom:0; text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:text="${credential.credentialSubject.hasClaim[0].title} + ' (' + ${credential.credentialSubject.hasClaim[0].workload} + ')'"></p>
<p style="margin-bottom:0; margin-top:0; text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:text="${credential.credentialSubject.hasClaim[1].title} + ' (' + ${credential.credentialSubject.hasClaim[0].workload} + ')'"></p>
<p style="margin-top:0; text-align: left !important; font-weight: 300; font-family: sans-serif; font-size: 20px;" th:text="${credential.credentialSubject.hasClaim[2].title} + ' (' + ${credential.credentialSubject.hasClaim[2].workload} + ')'"></p>
